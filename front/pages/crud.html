<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <style>
        body{
            background-color: #f7f6f6;
        }

        .table {
            --bs-table-color: none;
            --bs-table-bg: none;
        }

        table thead{
            background-color: #0a4f70;
            color: white;
        }
    </style>
  </head>
  <body>

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>
        <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoria</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>                    
            </tbody>
        </table>
    </div>

    <!-- Modal de Creación de Producto -->
    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="modalArticuloLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h1 class="modal-title fs-5" id="modalArticuloLabel">Crear Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="productName">Nombre del Producto</label>
                            <input name="nombre" type="text" id="productName" class="form-control" placeholder='Ejemplo: Televisor 24"...' required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea name="descripcion" id="description" class="form-control" rows="3" placeholder="Descripción del Producto" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Precio</label>
                            <input name="precio" type="number" id="price" class="form-control" placeholder="Precio del Producto" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input name="stock" type="number" id="stock" class="form-control" placeholder="Cantidad disponible" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Categoría</label>
                            <select name="categoria" id="category" class="form-control" required>
                                <option value="" selected disabled>Selecciona una categoría</option>
                                <option value="Electrónica">Electrónica</option>
                                <option value="Muebles">Muebles</option>
                                <option value="Periféricos">Periféricos</option>
                                <option value="Almacenamiento">Almacenamiento</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Imagen del Producto</label>
                            <input name="imagen" type="file" id="image" class="form-control" accept="image/*">
                        </div>
                        <!-- <button type="submit" class="btn btn-primary">Crear Producto</button> -->                  
                        <div class="modal-footer">
                            <!-- Botón para reiniciar el formulario -->
                            <button type="button" class="btn btn-warning" id="resetForm">Reiniciar Formulario</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="/front/js/code.js"></script>
  </body>
</html>
